language: go
go: 
  - "1.12.x"

env:
  - GO111MODULE=on

script:
  - go test
  - go build

matrix:
  include:
    - os: windows
      before_deploy: ./scripts/pack_windows.x86-64.bat
    - os: linux
      before_install:
        - sudo apt-get install -y libgtk-3-dev
      addons:
        apt:
          update: true
      before_deploy: ./scripts/pack_linux.x86-64.sh

install: true

cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/gopath/pkg/mod

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "./distribution/Windows.x86-64.7z"
    - "./distribution/Linux.x86-64.tar.gz"
  skip_cleanup: true
  draft: true
  on:
    tags: true