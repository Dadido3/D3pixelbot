<html window-frame="solid-with-shadow" window-blurbehind="dark" theme="dark" window-resizable window-frame="none">
	<head>
		<title>D3pixelbot canvas viewer</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<style>
			@import url("styles/flat-theme.css");
			@import url("prototypes/pixcanvas/pixcanvas.css");
			
            html {
				background: transparent;
			}
			
			body {
				flow:	"1 2";
				font:system;
				margin: 0;
			}

			#sidebar {
				padding: 2em;
			}

			#sidebar > span {
				font-size: 1.5em;
			}

			.table { flow: row(label, select input div textarea button); border-spacing: 6dip;}
			.table > label { padding:4dip; white-space:nowrap; horizontal-align:right; }

			pixcanvas {
				background-color: rgba(0, 0, 0, 0.247);
				width: *;
				height: *;
			}
			
		</style>
		<script type="text/tiscript">
			function canvasInit() {
				var pc = $(pixcanvas);

				pc.scrollTo(pc.canvasCenterX, pc.canvasCenterY, false, true);

				//pc.eventHandler({Type: "SetImage", X: 200, Y: 200, Width: 64, Height: 64});
				//if (view.setEventHandler != null) {
					var err = view.setEventHandler(pc, pc.eventHandler);
				//}
			}

			function self.ready() {
				//view.connectToInspector();
				self.post(canvasInit);
			}
		</script>
	</head>
	
	<body>
		
		<div #sidebar>
			<span>Test</span>
			<form#data>
				<label>Players: </label>
				<output|Integer(playerCount)/>
				<label>Players: </label>
				<output|Integer(playerCount)/>
			</form>
		</div>
		
		<pixcanvas>
			<div>
				<!--<img style="width:128px; height:64px; top: 1000000px; left: 1000001px;">-->
			</div>
		</pixcanvas>
		
	</body>
	
</html>
